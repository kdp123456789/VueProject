<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
<!--    修饰符：.stop使用-->
    <div @click="divClick">
        <h2>{{message}}</h2>
        <button @click.stop="btnClick">点击</button>
    </div>

<!--    修饰符：.prevent使用-->
    <br>
    <form action="baidu">
        <button type="submit" @click.prevent="submitBtn">提交</button>
    </form>

<!--    修饰符：监听键盘上的键帽的点击-->
<!--    .once只触发一次-->
    <br>
    <input type="text" @keyup.once.enter="keyupBtn"></input>
</div>
<script src="../js/vue.js"></script>
<script>
    //语法糖就是简写，v-on:click => @click    v-bind:click => :click
    const app = new Vue({
        el : "#app",
        data : {
            message : "你好，世界!",
        },
        methods : {
            divClick(){
                console.log("divClick");
            },
            btnClick() {
                console.log("btnClick");
            },
            submitBtn(){
                console.log("111")
            },
            keyupBtn(){
                console.log(222);
            }
        }
    })
</script>
</body>
</html>
