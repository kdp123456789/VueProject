<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
    <h3>{{count}}</h3>
    <button v-on:click="add()">+</button>
    <button v-on:click="sub()">-</button>
</div>
<script src="../js/vue.js"></script>
<script>
    /*v-on : 表示绑定事件
    v-bind : 表示绑定HTML属性*/
    const app = new Vue({
        el : "#app",
        data : {
            message : "你好，世界!",
            count : 0,
        },
        methods : {
            add : function (){
                console.log(this.count)
                return this.count++;
            },
            sub : function (){
                return this.count--;
            }
        }
    })
</script>
</body>
</html>
