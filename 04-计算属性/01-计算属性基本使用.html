<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    {{message}}
    <h2>{{str}}  {{end}}</h2>
    <h2>{{str + " " + end}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
    <h2>{{fullName}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    // computed 计算属性，一般用属性名来定义
    const app = new Vue({
        el : "#app",//用于管理元素（区域）
        data : {
            message : "你好，世界！",
            str : "一键",
            end : "回车"
        },
        computed : {
            fullName : function (){
                return this.str + " " +this.end
            }
        }
    })
</script>
</body>
</html>
