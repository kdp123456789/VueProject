<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>{{message}}</h2>
    <h2 v-for="(book,index ) in books">{{index+1}}.{{book}}</h2>
    <button @click="btn1">添加</button>
    <button @click="btn2">从最后面删除</button>
    <button @click="btn3">从最前面删除</button>
    <button @click="btn4">从最前面添加</button>
</div>
<script src="../js/vue.js"></script>
<script>
    //语法糖就是简写，v-on:click => @click    v-bind:click => :click
    const app = new Vue({
        el : "#app",
        data : {
            message : "你好，世界!",
            books : ["计算机历史","编程思想","javaAPI","面试宝典"]
        },
        methods : {
            btn1(){
                //最后面添加
                this.books.push('aaa')
            },
            btn2(){
                //最后面删除
                this.books.pop()
            },
            btn3(){
                //最前面删除
                this.books.shift()
            },
            btn4(){
                //最前面添加元素
                this.books.unshift('www','rrr')
                this.books.splice()
            },
        }
    })
</script>
</body>
</html>
