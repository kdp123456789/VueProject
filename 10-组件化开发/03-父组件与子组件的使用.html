<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <cpn2></cpn2>
    <cpn1></cpn1>
</div>
<script src="../js/vue.js"></script>
<script>
    //创建组件构造器1(子)
    const cpnC1 = Vue.extend({
        template : `
            <div>
                <h2>这是标题1</h2>
                <p>哈哈哈,</p>
                <p>这是内容，哈哈哈哈哈</p>
            </div>
        `
    })

    //创建组件构造器2(父)
    const cpnC2 = Vue.extend({
        template : `
            <div>
              <h2>这是标题2</h2>
              <p>呵呵呵呵,</p>
              <p>这是内容，呵呵呵呵</p>
              <cpn1></cpn1>
            </div>
        `,
        components : {
            cpn1 : cpnC1
        }
    })
    //(爷爷)
    const app = new Vue({
        el : "#app",//用于管理元素（区域）
        data : {
            message : "你好，世界！",
        },
        components : {
            cpn2 : cpnC2,
        }
    })
</script>
</body>
</html>
